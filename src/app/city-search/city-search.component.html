<div class="form-group">
    <label for="cityName">Enter City Name:</label>
    <input type="text" class="form-control" id="cityName" [(ngModel)]="cityName" placeholder="Enter City Name"><br>
    <p class="errorMessage">{{errorMessage}}</p>
    <div class="cityFound" *ngIf="coordinates.length>0">
      <p>CityName: {{coordinates[0].CityName}}</p> 
      <p>Latitude: {{coordinates[0].Latitude}}</p>
      <p>Longitude: {{coordinates[0].Longitude}}</p>
    </div>
    <button type="submit" class="btn btn-primary active" (click)="onSearch()" [disabled]="cityName===''">Search for the City</button> |
    <button 
        type="submit" 
        class="btn btn-primary active" 
        *ngIf = "cityName!==''"
        [disabled]="!(coordinates.length > 0)"
        (click)="getWeatherForecast()">
      Weather Forecast
    </button> |
    <button type="submit" 
            class="btn btn-primary active" 
            *ngIf = "cityName!==''"
            [disabled]="!(coordinates.length > 0)"
            (click)="getWeatherHistory()">
      Weather History
    </button> 
</div>
<div>
  <app-weather-forecast 
        *ngIf="showWeatherForecast===true" 
        [latitude]="coordinates[0].Latitude"
        [longitude]="coordinates[0].Longitude">
  </app-weather-forecast>
  <app-weather-history 
        *ngIf="showWeatherHistory===true"
        [latitude]="coordinates[0].Latitude"
        [longitude]="coordinates[0].Longitude">
  </app-weather-history>
</div>
